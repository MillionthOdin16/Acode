name: Build Unsigned Production APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (free/paid)'
        required: true
        default: 'free'
        type: choice # Add input validation
        options:
          - 'free'
          - 'paid'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies and set up project
      run: yarn setup

    # Disable signing configuration for unsigned build
    - name: Modify build.gradle to remove signing
      run: |
        sed -i 's/signingConfig signingConfigs.release/\/\//g' platforms/android/app/build.gradle
        cat platforms/android/app/build.gradle # Verify changes

    - name: Build unsigned release APK
      run: yarn build android ${{ inputs.build_type }} prod -- --packageType=apk

    - name: Upload unsigned APK
      uses: actions/upload-artifact@v4
      with:
        name: Acode-Unsigned-Release
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk